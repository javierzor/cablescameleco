<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!this.userinfo.id_rol">

  <ion-grid  class="ion-no-padding" no-padding lines="none"> 
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button   (click)="salir()" color="danger" ><ion-text style="font-weight: 500;">Debe Reingresar</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
