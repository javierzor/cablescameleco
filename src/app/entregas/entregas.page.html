<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entregas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="this.seccionactiva=='no'">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-text  (click)="reingresar()" color="danger" >Sección expirada debe reingresar.</ion-text>
      </ion-col>
    </ion-row>
  <ion-row class="ion-align-items-center">
    <ion-col size="12" class="ion-text-center">
      <ion-button  (click)="reingresar()" color="danger" ><ion-text style="font-weight: 500;">REINGRESAR</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>

  <ion-grid *ngIf="this.puedenavegaraqui=='no'">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-text color="danger" >No tiene permisos para navegar en esta sección.</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="this.puedenavegaraqui=='si'">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-text *ngIf="this.escanearonview!='no'" color="danger" >Pantalla de entrega Inicio de sesión.</ion-text>
        <ion-text *ngIf="this.escanearonview=='no'" color="danger" >Pantalla de entrega Lectura carrete/Chipa</ion-text>

      </ion-col>
    </ion-row>


    <ion-row *ngIf="this.escanearonview!='no'" class="ion-align-items-center">
    <ion-col size="4" class="ion-text-center">
    </ion-col>
    <ion-col size="3" class="ion-text-center">
      <ion-card color="danger" >
        <ion-item >
          <ion-label  style="color:#ffffff" position="floating">Codigo operario entregas:</ion-label>
          <ion-input type="tel-local" (ionChange)="ONCHANGEcodigo($event)" color="danger" ></ion-input>
        </ion-item>
      </ion-card>
    </ion-col>
    <ion-col size="1" class="ion-text-center">
      <ion-card color="danger" >
        <ion-button (click)="continuar()" >
          <ion-icon name="qr-code-outline"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
    </ion-col>
    </ion-row>


    <ion-row *ngIf="this.escanearonview=='no'" class="ion-align-items-center">
      <ion-col size="4" class="ion-text-center">
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-card color="danger" >
          <ion-item >
            <ion-label  style="color:#ffffff" position="floating">Codigo de Carrete/Chipa a entregar</ion-label>
            <ion-input type="tel-local" (ionChange)="ONCHANGEcarreteochipa($event)" color="danger" ></ion-input>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="1" class="ion-text-center">
        <ion-card color="danger" >
          <ion-button (click)="continuarcarrete()" >
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
      </ion-col>
      </ion-row>


  </ion-grid>

  
</ion-content>
