<ion-header>
  <ion-toolbar>
    <ion-title>Modifica los permisos de este Rol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-text color="danger" >Aqu√≠ usted Puede modificar los permisos de este Rol.</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button  (click)="dismiss()" color="danger" ><ion-text style="font-weight: 500;">Cerrar</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="8" class="ion-text-center">
        <ion-item>
          <ion-select (ionChange)="OnChangeOFpermiso($event)" interface="popover" placeholder="Selec. Permiso">
            <ion-select-option *ngFor="let cadapermiso of respuestaconocertodoslospermisosparaagregarunoaunrol" value="{{cadapermiso.id_permiso}}">({{cadapermiso.id_permiso}}){{cadapermiso.permiso_nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item>
          <ion-label position="floating">ID:</ion-label>
          <ion-input (ionChange)="OnChangeOFpermiso($event)"></ion-input>
        </ion-item> -->
      </ion-col>
      <ion-col size="4" class="ion-text-center">
          <ion-button  (click)="agregar()" color="danger" >Agregar
          </ion-button>
    </ion-col>
</ion-row>

  <ion-row *ngFor="let tienestospermisos of this.esteroltieneestospermisosactualmente" class="ion-align-items-center">
    <ion-col size="12" class="ion-text-center">
      <ion-button  (click)="borrar(tienestospermisos)" color="danger" ><ion-text style="font-weight: 500;">{{tienestospermisos.id_permiso}}</ion-text>
        &nbsp;&nbsp; <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>

  


</ion-content>
